<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>AgroPORTAL | Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Nunito:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #1f2933, #111827);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .auth-box {
      background: #111827;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 15px 40px rgba(0,0,0,.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Baloo 2', cursive;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #22c55e;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #16a34a;
    }

    .switch {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      cursor: pointer;
      color: #9ca3af;
    }

    .error {
      color: #f87171;
      font-size: 13px;
      text-align: center;
      min-height: 18px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <h2 id="formTitle">Iniciar Sesión</h2>

    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">

    <button id="btnSubmit">Ingresar</button>

    <div class="error" id="errorMsg"></div>

    <div class="switch" id="toggleForm">
      ¿No tienes cuenta? Registrarse
    </div>
  </div>

  <script src="js/auth/auth.js"></script>
</body>
</html>
